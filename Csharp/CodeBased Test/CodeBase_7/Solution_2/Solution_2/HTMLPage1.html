<!DOCTYPE html>
<html>
<head>
    <title>Odd or Even Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        #inputDiv {
            margin: 20px auto;
            width: 300px;
        }

        #resultDiv {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 0 auto;
            width: 300px;
            text-align: left;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        #checkButton {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

            #checkButton:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <h1>Odd or Even Numbers:</h1>
    <div id="inputDiv">
        <label for="numberInput">Enter a number (up to 15):</label>
        <input type="number" id="numberInput" min="0" max="15" step="1">
        <button id="checkButton">Check</button>
    </div>
    <div id="resultDiv">
        <h2>Results:</h2>
        <ul id="resultsList"></ul>
    </div>

    <script>
        var checkButton = document.getElementById("checkButton");
        var numberInput = document.getElementById("numberInput");
        var resultsList = document.getElementById("resultsList");

        checkButton.addEventListener("click", function () {
            var number = parseInt(numberInput.value, 10);

            if (isNaN(number) || number < 0 || number > 15) {
                alert("Please enter a valid number between 0 and 15.");
                return;
            }

            var message = number + " is ";
            if (number % 2 === 0) {
                message += "even";
            } else {
                message += "odd";
            }

            var listItem = document.createElement("li");
            listItem.textContent = message;
            resultsList.appendChild(listItem);

            // Clear the input field
            numberInput.value = "";
        });
    </script>
</body>
</html>
