<!DOCTYPE html>
<html>
<head>
    <title>Odd or Even Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        #result {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 20px auto;
            width: 300px;
            text-align: left;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Odd or Even Numbers from 0 to 15:</h1>
    <div id="result"></div>

    <script>
    var resultElement = document.getElementById("result");
    for (var i = 0; i <= 15; i++) {
      var message = i + " is ";
      if (i % 2 === 0) {
        message += "even";
      } else {
        message += "odd";
      }
      resultElement.innerHTML += message + "<br>";
    }
    </script>
</body>
</html>
